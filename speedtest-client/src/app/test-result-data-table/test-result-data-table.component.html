<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Download Speed</th>
                <th scope="col">Upload Speed</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let testResult of testResults; index as i">
                <td>
                    {{ testResult.date | date:'MMM dd, yyyy h:mm:ss a' }}
                </td>
                <td>{{ testResult.downloadSpeed | number }} mbps</td>
                <td>{{ testResult.uploadSpeed | number }} mbps</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="onClickDelete(testResult, i)">
                        <fa-icon [icon]="faTrash"></fa-icon></button>
                </td>
            </tr>
            <tr *ngIf="testResults.length === 0">
                <td [attr.colspan]="4">
                    <ngb-alert [dismissible]="false" class="mt-3 mx-3">
                        No tests yet. Click start to test your internet connection.
                    </ngb-alert>
                </td>
            </tr>
        </tbody>
    </table>
</div>
